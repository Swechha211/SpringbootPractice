plugins {
	id 'java'
	id 'com.google.protobuf' version '0.9.4'
	id 'idea'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

protobuf {
	protoc {
		artifact = "com.google.protobuf:protoc:3.25.3"
	}
	plugins {
		grpc {
			artifact = 'io.grpc:protoc-gen-grpc-java:1.60.2'
		}
	}
	generateProtoTasks {
		all()*.plugins {
			grpc {}
		}
	}
}
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.google.protobuf:protobuf-java:3.25.3'
//	implementation 'io.grpc:grpc-all:1.61.1'
	// https://mvnrepository.com/artifact/io.grpc/grpc-protobuf
	implementation group: 'io.grpc', name: 'grpc-protobuf', version: '1.61.1'


	implementation 'io.grpc:grpc-netty-shaded:1.61.1'
	implementation 'javax.annotation:javax.annotation-api:1.3.2'


	implementation 'io.grpc:grpc-stub:1.61.1'
	compileOnly 'org.apache.tomcat:annotations-api:6.0.53'


}

tasks.named('test') {
	useJUnitPlatform()
}
